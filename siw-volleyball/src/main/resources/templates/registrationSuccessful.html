<!DOCTYPE html>
<html>

<head>
	<title>Registrazione effettuata</title>
 	<link rel="stylesheet" href="/css/stile.css" />
</head>

<body background="/images/sfondoRosso.jpg" style="background-size: cover;">
	<div class="login-container">
	<div id="loginMenu">
		<img src="/images/logo1.png" alt="Logo" class="logo">
		
		<div class="signup-text">
		<div th:if="${cred}">
			<a href="/logout">Logout</a>
			<span th:text="${cred.username}"></span>
		</div>
		<div th:unless="${cred}">
			<a href="/login">Login</a>
		</div>
		</div>
		
	<div>	
	<h1 class="custom-title">Congratulazioni ti sei registrato!</h1>
	<div class="itemLogin">
		<strong>Nome: </strong>
		<span th:text="${utente.nome}"></span>
	</div>
	<div class="itemLogin">
		<strong>Cognome: </strong>
		<span th:text="${utente.cognome}"></span>
	</div>
	<div class="itemLogin">
		<strong>Email: </strong>
		<span th:text="${utente.email}"></span>
	</div>
	
	</div>
	<form th:action="@{/}" method="get">
		<button class="button-confirm" type="submit">Torna alla HomePage</button>
	</form>
	</div>
	</div>
</body>
</html>
