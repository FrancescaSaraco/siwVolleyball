<!DOCTYPE html>
<html>
	<head>
		<title> Nuovo presidente </title>
		<link rel="stylesheet" href="/css/stile.css" />
	</head>
	<body background="/images/sfondoRosso.jpg" style="background-size: cover;">
		<div class="login-container">	
		<div id="loginMenu">
			<img src="/images/logo1.png" alt="Logo" class="logo">
			<h1 class="custom-titleForm"> Aggiungi un nuovo presidente </h1>
			<form th:action="@{/admin/presidenti}" method="POST"> 
					
				<div th:object="${utente}" >
					<div th:if="${#fields.hasGlobalErrors()}">
					<li th:each="err: ${#fields.globalErrors()}" th:text="${err}">...</li>
					</div>	
				<div class="itemForm">
					Nome: <span> <input required type="text" th:field="${utente.nome}" /> </span>
				</div>
				<div class="itemForm">
					Cognome: <span> <input required type="text" th:field="${utente.cognome}" /> </span>
				</div>
				<div class="itemForm">
					Email: <span> <input required type="text" th:field="${utente.email}" /> </span>
				</div>
				
				</div>
				
				<div th:object="${presidente}" >
					<div th:if="${#fields.hasGlobalErrors()}">
					<li th:each="err: ${#fields.globalErrors()}" th:text="${err}">...</li>
					</div>
				<div class="itemForm">
					Citt√† di nascita: <span> <input required type="text" th:field="${presidente.cittaNascita}" /> </span>
				</div>
				<div class="itemForm">
					Data di nascita: <span> <input required type="date" th:field="${presidente.dataDiNascita}" /> </span>
				</div>
				<div class="itemForm">
					Codice Fiscale: <span> <input required type="text" th:field="${presidente.codiceFiscale}" /> </span>
				</div>
				</div>	
				
				
				<div th:object="${credenziali}" >
					<div th:if="${#fields.hasGlobalErrors()}">
					<li th:each="err: ${#fields.globalErrors()}" th:text="${err}">...</li>
					</div>
				<div class="itemForm">
					Username: <span> <input required type="text" th:field="${credenziali.username}" /> </span>
				</div>
				<div class="itemForm">
					Password: <span> <input required type="password" th:field="${credenziali.password}" /> </span>
				</div>
				</div>
				
				
				<div>
					<span> <button class="button-confirm" type="submit"> Conferma </button> </span>
				</div>
			</form>	
			</div>
			</div>		
	</body>
</html>
